language: ruby

addons:
  apt:
    packages:
    - libcurl4-openssl-dev # required to avoid SSL errors
    
rvm:
  - 2.5.1

branches:
  only:
    - release
    - master
   

install:
  - gem install bundler
  - bundle check || bundle install

script:
  - echo "Testing and Building"
  - bundle exec rake test
  - JEKYLL_ENV=production bundle exec jekyll build

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  on:
    branch: release
